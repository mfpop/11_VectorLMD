repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.6.12
    hooks:
      - id: uv-lock

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.398
    hooks:
      - id: pyright

  - repo: https://github.com/pre-commit/mirrors-pytest
    rev: v7.4.0
    hooks:
      - id: pytest